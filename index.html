<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Calculadora con JavaScript - {desafio} latam_</title>
	<link type="text/css" href="estilos.css" rel="stylesheet">
</head>

<body onload="init();">
	<!--onload="init();" -->

	<table class="calculadora">
		<tr>
			<td colspan="4"><span class="textview" id="resultado"></span></td>
		</tr>
		<tr>
			<td><button id="siete" onclick="insert(7)">7</button></td>
			<td><button id="ocho" onclick="insert(8)">8</button></td>
			<td><button id="nueve" onclick="insert(9)">9</button></td>
			<td><button id="division" onclick="insert('/')">/</button></td>
		</tr>
		<tr>
			<td><button id="cuatro" onclick="insert(4)">4</button></td>
			<td><button id="cinco" onclick="insert(5)">5</button></td>
			<td><button id="seis" onclick="insert(6)">6</button></td>
			<td><button id="multiplicacion" onclick="insert('*')">*</button></td>
		</tr>
		<tr>
			<td><button id="uno" onclick="insert(1)">1</button></td>
			<td><button id="dos" onclick="insert(2)">2</button></td>
			<td><button id="tres" onclick="insert(3)">3</button></td>
			<td><button id="resta" onclick="insert('-')">-</button></td>
		</tr>
		<tr>
			<td><button id="igual" onclick="equal()">=</button></td>
			<td><button id="cero" onclick="insert(0)">0</button></td>
			<td><button id="reset" onclick="clearRes()">C</button></td>
			<td><button id="suma" onclick="insert('+')">+</button></td>
		</tr>
	</table>

	<script type="text/JavaScript" src="calculadora.js"></script>
</body>

</html>
